<div class="container">
  <div class="row">
    <div class="col s12 m8 l6 offset-m2 offset-l3">
      <div class="card my-15">
        <div class="card-content center-align">
          <span class="card-title">Login</span>
          <div class="input-field mt-5p col s10 offset-s1">
            <input type="email" id="email" [(ngModel)]="email" />
            <label for="email">Email ID</label>
          </div>
          <div class="input-field mt-5p col s10 offset-s1">
            <input type="password" id="passwd" [(ngModel)]="passwd" />
            <label for="passwd">Password</label>
          </div>
          <div class="right-align m-0p col s10 offset-s1">
            <a routerLink="/" class="teal-text text-darken-2"
              >Forgot Password?</a
            >
          </div>
          <div>
            <button
              class="waves-effect waves-light btn btn-large teal darken-4 mt-10p mb-5p"
              (click)="submit()"
            >
              Login
            </button>
            <div>
              <span>Not a User Yet? </span> &nbsp;
              <a routerLink="/" class="teal-text text-darken-2">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
