{% extends 'base_template.html' %}

{% block content %}
    <div class="row mt-3 ml-3 mb-0">
        <h3 class="text-success">Hey There {{request.user}}!</h3>
    </div>
    <hr class="mx-3 mt-0">
    <div class="row mx-1 mt-4">

        <div class="col-sm-8">
            <div class="card border rounded mt-2 mb-5 shadow-card">
                <div class="card-header text-success">
                    <div class="row">
                        <div class="col-xl-9 col-lg-6 col-md-6">
                            <h4 class="mt-1">Player Pool</h4>
                        </div>
                        <div class="col-xl-3 col-lg-6 col-md-6 text-right">
                            <a href="/user/player_pool" class="btn btn-outline-success">View Players</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <h5>
                        Total no of players: {{no_of_players}}
                    </h5>
                </div>
            </div>

            <div class="card border rounded my-5 shadow-card">
                <div class="card-header text-success">
                    <div class="row">
                        <div class="col-xl-9 col-lg-6 col-md-6">
                            <h4 class="mt-1"> Track Match </h4>
                        </div>
                        <div class="col-xl-3 col-lg-6 col-md-6 text-right">
                            <a href="{% url 'user:tracked_matches' %}" class="btn btn-outline-success">View Matches</a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <h5>
                        Total no of matches played: {{no_of_matches}}
                    </h5>
                </div>
            </div>

            <div class="text-center my-5">
                <a href="{% url 'user:match_details' %}" class="btn btn-large btn-outline-success"> <span class="fas fa-plus"></span> Track New Match</a>
            </div>
        </div>

        <div class="col-sm-4">
            {% load static %}
            <img src="{% static 'images/dashboard_illus.svg' %}" alt="" style="width: 95%;">
        </div>
    </div>
{% endblock %}
